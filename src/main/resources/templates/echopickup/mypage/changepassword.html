<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/mypage-sidebar.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" th:href="@{/css/changepassword.css}">
    <script>
        // 비밀번호 변경 결과를 alert로 알려주는 함수
        function showPasswordChangeAlert(message, status) {
            if (message) {
                alert(message);

                // 성공이면 페이지를 다시 로드하거나 특정 작업 실행
                if (status === 'success') {
                    window.location.href = "/mypage";
                }
            }
        }

        window.onload = function() {
            // 서버에서 전달한 메시지가 있는 경우 alert 표시
            var message = "${message}";
            var status = "${status}";
            showPasswordChangeAlert(message, status);
        }
    </script>
</head>
<body>
<div class="main_content" layout:fragment="mypage_content">
    <h2>비밀번호 변경</h2>
    <div class="change-password-container">

        <!-- POST 메서드 사용, 각 필드에 name 속성 추가 -->
        <form id="changePasswordForm" method="POST" action="/echopickup/mypage/changepassword">
            <label for="currentPassword">현재 비밀번호</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="사용 중인 비밀번호를 입력해주세요." required>

            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="영문, 숫자를 포함해 8자 이상으로 만들어주세요." required>

            <label for="confirmPassword">새 비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="다시 한번 더 입력해주세요." required>

            <button type="submit" id="changepwbutton">변경하기</button>
        </form>

        <p>비밀번호를 바꾸면 새 비밀번호로 다시 로그인해주세요.</p>
    </div>
</div>
</body>
</html>
