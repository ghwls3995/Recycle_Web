<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main-index.css}">
</head>
<body>
    <div layout:fragment="content">
       <main>
           <div class="banner">
               <img th:src="@{/images/indexs.jpg}" alt="banner" >
           </div>

           <!-- 버튼 컨테이너 -->
           <div class="button-container">
               <!-- 버튼 1 -->
               <div class="button-wrapper">
                   <a href="/echopickup/product" class="button">수거신청하기</a>
                   <p class="button-description">-수거를 신청하세요!</p>
               </div>
               <!-- 버튼 2 -->
               <div class="button-wrapper">
                   <a href="/echopickup/mypage/progress" class="button">수거신청현황</a>
                   <p class="button-description">-신청 상태를 확인하세요!</p>
               </div>
           </div>

           <!-- 하단 문장 -->
           <p class="footer-text">*수거 신청과 수거 진행 현황을 확인하기 위해서는 로그인이 필요합니다.*</p>

       </main>

        <script layout:fragment="javascript" th:inline="javascript"></script>
    </div>
</body>
</html>
